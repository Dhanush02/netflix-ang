      {{ avatar }}
    </div>
    <div
      class="d-flex flex-column align-items-center justify-content-center mx-3"
    >
      <span>{{ username }}</span>
      <span
        class="badge bg-danger mt-1"
        style="width: fit-content; cursor: pointer; font-weight: 400"
        (click)="logout()"
