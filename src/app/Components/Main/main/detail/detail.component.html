<div
  class="container d-flex align-items-center justify-content-center"
  style="height: 100vh; overflow: hidden"
>
  <div class="d-flex align-items-center justify-content-center">
    <div class="col-md-6 p-2">
      <img
        src="{{ basicUrl }}{{ this.results.poster_path }}"
        class="img-fluid"
      />
    </div>
    <div class="col-md-6 p-5 d-flex flex-column p-2">
      <div
        class="d-flex my-3 align-items-center justify-content-center col-md-12 flex-column"
      >
        <span class="my-3">Title</span>
        <h3>
          {{
            this.results?.original_name
              ? this.results?.original_name
              : this.results?.original_title
          }}
        </h3>
      </div>

      <div class="d-flex my-3 align-items-center justify-content-center col-md-12 flex-column">
        <span class="text-center my-3">Overview</span>
        <h4>{{ this.results?.overview }}</h4>
      </div>
      <div class="d-flex flex-wrap flex-column">
        <div
          class="d-flex my-3 align-items-center justify-content-center col-md-12 flex-column"
        >
          <span class="my-3">Popularity</span>
          <h3>{{ this.results?.popularity }}</h3>
        </div>
        <div
          class="d-flex my-3 align-items-center justify-content-center col-md-12 flex-column"
        >
          <span class="my-3">Vote Average</span>
          <h3>{{ this.results?.vote_average }}</h3>
        </div>
        <div
          class="d-flex my-3 align-items-center justify-content-center col-md-12 flex-column"
        >
          <span class="my-3">Vote Count</span>
          <h3>{{ this.results?.vote_count }}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
